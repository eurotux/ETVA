[main]
cachedir=-yumcache
reposdir=
keepcache=1
debuglevel=1
logfile=-yum.log
pkgpolicy=newest
distroverpkg=centos-release
tolerant=1
exactarch=1
obsoletes=1
gpgcheck=1
plugins=0
metadata_expire=15
installroot=/var/tmp/revisor
failovermethod=priority

[centos]
name=CentOS 5 - Base
baseurl=ftp://mirrors/centos/5/os/ppc/
#mirrorlist=http://mirrorlist.centos.org/?release=5&arch=ppc&repo=os
enabled=1
gpgcheck=1
gpgkey=http://mirror.centos.org/centos/RPM-GPG-KEY-centos5
priority=1
protect=1

